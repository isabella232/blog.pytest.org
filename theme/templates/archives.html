{% extends "base.html" %}

{% block content %}
<h2>Archives:</h2>

<table class="archives">
{% for article in dates %}
    <tr>
        <td class="archivedate">{{ article.locale_date }}</td>
        <td class="archivetitle"><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></td>
    </tr>
{% endfor %}
</table>
{% endblock %}
